name: Build Mac App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - run: npm install
      
      - name: Build Mac app
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/*.dmg
